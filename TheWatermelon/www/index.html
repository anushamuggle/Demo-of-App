  <body ng-app="starter" ng-controller="Ctrl" class="platform-android platform-cordova platform-webview">
  
  <script id="Page1.html" type="text/ng-template">
  
  
  <ion-content style="">
  <div style="text-align:center;background-color:#fff"><br><img src="img/logo.png" height="100px" width="100px" alt=""><br><br></div>


          <div class="list" >
            <label class="item item-input">
             <input  type="text" ng-model="user.username" placeholder="Username">
            </label>
            <label class="item item-input">
              
              <input type="password" ng-model="user.password" placeholder="Password">
            </label>
          </div>
          <div class="padding">
            <button style="background-color:#055496;color:white" class="button button-block" ng-click="submit(user)">
              Login
            </button>
      </div>
             <div class="padding">
            <button style="background-color:#055496;color:white" class="button button-block" ng-click="signup_redirect()">
              Signup
            </button>
      </div>          
</ion-content>
</script>

 <script id="Signup.html" type="text/ng-template">

 <ion-header style="background-color:#055496">

  <div style="background-color:#055496;color:white" class="bar bar-header bar-positive">
  <h1 class="title">Sign Up</h1>
</div>
</ion-header>

  
  <ion-content>
  <br><br><br>
<div style="text-align:center;background-color:#fff"><br><img src="img/logo.png" height="100px" width="100px" alt=""><br><br></div>
  <div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="Username" ng-model = "user.nam">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Email id" ng-model = "user.email">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Address" ng-model = "user.add">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Pincode" ng-model = "user.pin">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Password" ng-model = "user.pass">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Confirm Password" ng-model = "cpass">
  </label>
</div>
       
       <br>
       <p ng-show="cpass!=user.pass"> Passwords dont match! </p>   


<div class="row">
  <div class="col col-10 col-offset-33"><a style="text-decoration:none;color:white;" href="#/Page1"><button style="background-color:#055496;color:white" class="button button-positive pull-right" >BACK</button></a></div>
  <div class="col col-offset-10 col-25"><button style="background-color:#055496;color:white" class = "button button-positive pull-left" ng-click = "signup(user)" ng-show = "cpass==user.pass">Sign Up</button></div>
</div>
</ion-content>

</script>
